{% extends 'FifthLvlApp/base.html' %}
{%load static%}


{% block body_block%}
<div class='jumbotron'>
    {% if registered %}
    <h1>Thanks for registering</h1>
    {% else %}
    <h1> register here!</h1>
    <h3>fill out form:</h3>
    <form method="post" enctype='multipart/formdata'>
        {%csrf_token%}
        {{ user_form.as_p }}
        {{ profile_form.as_p}}
    <input type="submit"value="register">
    </form>
    {% endif%}
</div>
{%endblock%}
